<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SupermAIket</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="database-btn" class="side-btn">Database</button>
        <h1 style="font-family: 'Pacifico', cursive;">SupermAIket</h1>
        <button id="cart-btn">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </button>
    </header>
    <main>
        <div class="items-container">
            <button class="item-btn" data-item="Apple">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" class="item-img">
                Apple
            </button>
            <button class="item-btn" data-item="Banana">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" class="item-img">
                Banana
            </button>
            <button class="item-btn" data-item="Bread">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Bread_Baguette.jpg" alt="Bread" class="item-img">
                Bread
            </button>
            <button class="item-btn" data-item="Milk">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Milk_glass.jpg" alt="Milk" class="item-img">
                Milk
            </button>
            <button class="item-btn" data-item="Eggs">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Chicken_Eggs.jpg" alt="Eggs" class="item-img">
                Eggs
            </button>
            <button class="item-btn" data-item="Cheese">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Cheese.jpg" alt="Cheese" class="item-img">
                Cheese
            </button>
            <button class="item-btn" data-item="Chicken">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Rawchicken.jpg" alt="Chicken" class="item-img">
                Chicken
            </button>
            <button class="item-btn" data-item="Rice">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Cooked_Rice.jpg" alt="Rice" class="item-img">
                Rice
            </button>
            <button class="item-btn" data-item="Tomato">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Bright_red_tomato_and_cross_section02.jpg" alt="Tomato" class="item-img">
                Tomato
            </button>
            <button class="item-btn" data-item="Lettuce">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Iceberg_lettuce_in_SB.jpg" alt="Lettuce" class="item-img">
                Lettuce
            </button>
        </div>
    </main>
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-actions">
                <button id="database-btn" class="side-btn">Database</button>
                <button id="checkout-btn">Checkout</button>
                <button id="close-cart-btn">Close</button>
            </div>
        </div>
    </div>
    <div id="database-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Transaction Database</h2>
            <table id="database-table">
                <thead>
                    <tr>
                        <th>Transaction #</th>
                        <th>Items Purchased</th>
                        <th>Total Items</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be inserted here -->
                </tbody>
            </table>
            <button id="close-database-btn">Close</button>
        </div>
    </div>
    <script src="supermarket.js"></script>
    <div id="notification" class="notification hidden"></div>
</body>
</html>
