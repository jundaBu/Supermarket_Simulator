    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <div class="cart-actions">

                <button id="close-cart-btn">Close</button>
            </div>
        </div>

    <div id="database-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Transaction Database</h2>
            <table id="database-table">
                <thead>
                    <tr>
                        <th>Transaction #</th>
                        <th>Items Purchased</th>
                        <th>Total Items</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be inserted here -->
                </tbody>
            </table>
            <div class="database-actions">
                <button id="fill-database-btn">Fill</button>
                <button id="close-database-btn">Close</button>
            </div>
        </div>
    </div>
    <div id="analytics-modal" class="modal hidden">
        <div class="modal-content">
            <h2>🧠 Customer Behavior Analytics</h2>
            <div class="analytics-controls">
                <button id="kmeans-analysis-btn" class="analysis-btn active">K-means Clustering</button>
                <button id="apriori-analysis-btn" class="analysis-btn">Association Rules</button>
            </div>
            <div id="analytics-content">
                <!-- Analytics results will be inserted here -->
            </div>
            <button id="close-analytics-btn">Close</button>
